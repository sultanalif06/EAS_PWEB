<html>
    
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/pageTemplate.css">
        <link rel="stylesheet" type="text/css" href="css/homepage.css">
        <script src="js/navFunction.js" defer></script>
        <script src="js/homepage.js" defer></script>
        <title>Ael's Cinema</title> 
    </head>
    <body onload="getUsername(); getMovies();">
        <div class="navbar">
            <div class="navbar-wrapper">
                <label class="navbar-button" id="navbar-title" onclick="location.href='homepage.html'" style="font-size: 24px; font-weight: bold;">
                    <span style="
                        background: linear-gradient(to right, #FFD700, #B8860B);
                        -webkit-background-clip: text;
                        color: transparent; /* Membuat teks transparan agar gradasi terlihat */
                    ">
                        AelMa</span>
                </label>
                
                
                
                <div class="search-bar">
                    <input id="search-input" name="search-input" type="search" placeholder="Search movie"/>
                    <img class="navbar-button" id="search-icon" src="assets/search_icon.png" alt="Search icon" onclick="search()">
                </div>
                <label class="navbar-button" id="transactions-button" onclick="location.href='transactions.html'"><span style="
                    background: linear-gradient(to right, #FFD700, #B8860B);
                    -webkit-background-clip: text;
                    color: transparent; /* Membuat teks transparan agar gradasi terlihat */
                ">Transactions</label>
                <label class="navbar-button" id="logout-button" onclick="logout()"><span style="
                    background: linear-gradient(to right, #FFD700, #B8860B);
                    -webkit-background-clip: text;
                    color: transparent; /* Membuat teks transparan agar gradasi terlihat */
                ">Logout</label>
            </div>
        </div>
        <div class="content">
            <label id="welcome">Hello, <span id="username"></span>!</label>
            <p style="color: white;">Now Playing</p>
            <div class="grid-container">
            </div>
        </div>
    </body>
</html>

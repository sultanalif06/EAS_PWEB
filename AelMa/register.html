<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                background: linear-gradient(45deg, #000000, #0a0a1a, #141430, #1e1e47);
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Arial', sans-serif;
            }

            .register-form {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
                padding: 40px;
                width: 100%;
                max-width: 600px;
                transition: all 0.3s ease;
            }

            .register-form:hover {
                transform: scale(1.02);
                box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
            }

            .register-form input[type="text"],
            .register-form input[type="email"],
            .register-form input[type="password"] {
                background: rgba(255, 255, 255, 0.2);
                border: none;
                color: white;
                transition: all 0.3s ease;
                padding: 10px;
                border-radius: 8px;
            }

            .register-form input:focus {
                background: rgba(255, 255, 255, 0.3);
                outline: 2px solid rgba(0, 193, 236, 0.7);
            }

            #register-button {
                background: linear-gradient(to right, #401793, #44358a);
                color: white;
                border: none;
                padding: 12px 20px;
                font-size: 16px;
                font-weight: bold;
                border-radius: 25px;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
                width: 100%;
                margin-top: 20px;
            }

            #register-button:hover {
                transform: translateY(-3px);
                box-shadow: 0 7px 14px rgba(0, 0, 0, 0.25);
            }

            #register-button::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
                transition: all 0.5s ease;
            }

            #register-button:hover::before {
                left: 100%;
            }

            label {
                color: rgba(255, 255, 255, 0.8);
                font-weight: bold;
                margin-bottom: 5px;
            }

            .gold-gradient-text {
                background: linear-gradient(to right, #FFD700, #B8860B);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                color: transparent;
                font-size: 2rem;
                margin-bottom: 30px;
                text-align: center;
            }

            .profile-picture-container {
                display: flex;
                align-items: center;
                gap: 10px;
                margin: 20px 0;
            }

            #profile-picture-name {
                background: rgba(255, 255, 255, 0.2);
                border: none;
                color: white;
                padding: 10px;
                border-radius: 8px;
                max-width: 150px;
            }

            input[type="file"] + label {
                background: linear-gradient(to right, #401793, #44358a);
                color: white;
                padding: 10px 20px;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            input[type="file"] + label:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            }

            .login-link {
                color: #00bfff;
                text-decoration: none;
                transition: color 0.3s ease;
            }

            .login-link:hover {
                color: #00ffff;
                text-decoration: underline;
            }

            .input-message {
                color: rgba(255, 255, 255, 0.7);
                font-size: 0.8rem;
                margin-top: 5px;
            }

            ::placeholder {
                color: rgba(255, 255, 255, 0.5);
            }
        </style>
        <script src="js/register.js" defer></script>
        <title>Join AelMa Community</title>
    </head>

    <body>
        <form enctype="multipart/form-data" id="registerForm" class="register-form" method="POST">
            <div class="container">
                <h2 class="gold-gradient-text">Join <span>Ael</span>Ma Community</h2>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="username">Username</label>
                        <input id="username-input" type="text" placeholder="Create username" name="username" pattern="[a-zA-Z0-9_]*" onchange="unameValidate();" required>
                        <span id="false-username-msg" class="input-message"></span>
                    </div>

                    <div class="col-md-6">
                        <label for="email">Email</label>
                        <input id="email-input" type="email" placeholder="Enter email" name="email" onchange="emailValidate();" required>
                        <span id="false-email-msg" class="input-message"></span>
                    </div>
                </div>

                <div class="mt-3">
                    <label for="phone">Phone Number</label>
                    <input id="phone-input" type="text" placeholder="Enter your mobile number" name="phone" onchange="phoneValidate();" minlength="9" maxlength="12" required>
                    <span id="false-phone-msg" class="input-message"></span>
                </div>

                <div class="profile-picture-container">
                    <input id="profile-picture-name" type="text" value="" disabled>
                    <input type="file" id="browser-button" name="profilePicture" onchange="getFileName();" accept=".jpg, .jpeg, .png, .svg" style="display: none;"/>
                    <label for="browser-button">Upload Profile</label>
                </div>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Min. 8 characters" id="password" name="password" required>
                        <span id="false-password-msg" class="input-message"></span>
                    </div>

                    <div class="col-md-6">
                        <label>Confirm Password</label>
                        <input type="password" placeholder="Re-enter password" id="confirm-password" name="confirm-password" onkeyup='passValidate();' required>
                    </div>
                </div>

                <button id="register-button" type="submit" name="register">Create Account</button>

                <div class="text-center mt-3">
                    <span class="text-white">Already a member? 
                        <a href="login.html" class="login-link">Sign In</a>
                    </span>
                </div>
            </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
